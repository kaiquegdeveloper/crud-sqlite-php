<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">CRUD - PHP + Ajax</span>
    </nav>

    <main>
        <div class="container">
            <div id="searchGroup" class="input-group input-group-sm mt-5">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" id="search" class="form-control fix-rounded-right" required>
                <div class="invalid-feedback">
                    Pesquisar
                </div>
                <button class="ml-2 btn btn-sm btn-success" onclick="exibirAdicionar()"> + </button>
            </div>
            <div class="row mt-5" id="insert">
                <div class="col">
                    <input type="text" id="valorNome" class="form-control" placeholder="Nome">
                </div>
                <div class="col" style="display:inline-flex">
                    <input type="text" id="valorEmail" class="form-control" placeholder="Email">
                    <button class="ml-2 btn btn-sm btn-success" onclick="adicionar()"> + </button>
                </div>
            </div>
            <div class="row mt-5" id="update">
                <div class="col">
                    <input type="text" id="valorNome-up" class="form-control" placeholder="Nome">
                    <input type="hidden" id="valorId-up" class="form-control" placeholder="Nome">
                </div>
                <div class="col" style="display:inline-flex">
                    <input type="text" id="valorEmail-up" class="form-control" placeholder="Email">
                    <button class="ml-2 btn btn-sm btn-info" onclick="update()"> <i class="fas fa-pen"></i> </button>
                </div>
            </div>
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="resultado">

                </tbody>
            </table>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/41336899ed.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="assets/main.js"></script>
</body>

</html>
